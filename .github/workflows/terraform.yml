        name: Terraform CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 游녣 쮏쒫쮏혪햣혝 향햟혞혜햨햟혝혧 쒬혞혢햫혞혩 (햫햟햦햪햣, apply)

env:
  TF_IN_AUTOMATION: true

jobs:
  terraform:
    name: Terraform Plan & Optional Apply
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v3

      - name: 游댢 Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: 游댏 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 游닍 Terraform Init
        run: terraform init

      - name: 游댌 Terraform Plan
        run: terraform plan

      - name: 游 Terraform Apply (manual only)
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve
